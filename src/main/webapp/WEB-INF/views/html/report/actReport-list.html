<@override name="title">活动报表</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/report/actReport-list.js"></script>
</@override> <@override name="content">
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
	<ul class="layui-tab-title">
		<li class="layui-this" lay-id="1">抽奖活动</li>
		<li  lay-id="2">秒杀活动</li>
	</ul>
	<div class="layui-tab-content" style="height: 100px;">
		<div class="layui-tab-item layui-show">
			<blockquote class="layui-elem-quote news_search">
				<div class="layui-inline layui-form-item pad10">
					<form class="layui-form">
						<div class="layui-input-inline">
							<input value="" placeholder="请输入活动名称" class="layui-input search_input" type="text" id="actTitle">
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select name="browseLook" class="newsLook" lay-filter="browseLook" id="statusCd">
									<option value="0">请选择状态</option>
									<option value="1">进行中</option>
									<option value="2">未开始</option>
									<option value="3">未发布</option>
									<option value="4">已结束</option>
									<option value="5">已下架</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<input value="" placeholder="请选择查询时间" class="layui-input search_input" type="text" id="times">
							</div>
							<div class="layui-input-inline">
								<a class="layui-btn search_btn">查询</a>
								<a class="layui-btn export_btn">导出</a>
							</div>
						</div>
					</form>
				</div>
			</blockquote>
			<div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
				<div class="title-box">
					<ul>
						<li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 抽奖活动列表（点击活动标题查看奖品列表）</p></li>
					</ul>
				</div>
				<!-- table -->
				<div class="layui-tab-item layui-show">
					<table class="layui-table table-hover sortable" lay-filter="turntable" lay-skin="nob" id="turntable">
					</table>
				</div>
				<div class="title-box">
					<ul>
						<li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 活动奖品列表</p></li>
					</ul>
				</div>
				<!-- table -->
				<div class="layui-tab-item layui-show">
					<table class="layui-table table-hover sortable" lay-filter="turnProtable" lay-skin="nob" id="turnProtable">
					</table>
				</div>
			</div>
		</div>
		<div class="layui-tab-item">
			<blockquote class="layui-elem-quote news_search">
				<div class="layui-inline layui-form-item pad10">
					<form class="layui-form">
						<div class="layui-input-inline">
							<input value="" placeholder="请输入活动名称" class="layui-input search_input" type="text" id="seckillActTitle">
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<select  id="seckillType">
									<option value="0">请选择类别</option>
									<option value="1">时会场</option>
									<option value="2">日会场</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<select  id="seckillStatusCd">
									<option value="0">请选择状态</option>
									<option value="1">进行中</option>
									<option value="2">未开始</option>
									<option value="3">未发布</option>
									<option value="4">已结束</option>
									<option value="5">已下架</option>
								</select>
							</div>
							<div class="layui-input-inline">
								<input value="" placeholder="请选择查询时间" class="layui-input search_input" type="text" id="seckillTimes">
							</div>
							<div class="layui-input-inline">
								<a class="layui-btn seckillSearch_btn">查询</a>
								<a class="layui-btn seckillExport_btn">导出</a>
							</div>
						</div>
					</form>
				</div>
			</blockquote>
			<div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
				<div class="title-box">
					<ul>
						<li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 秒杀活动列表（点击活动标题查看商品列表）</p></li>
					</ul>
				</div>
				<!-- table -->
				<div class="layui-tab-item layui-show">
					<table class="layui-table table-hover sortable" lay-filter="seckilltable" lay-skin="nob" id="seckilltable">
					</table>
				</div>
				<div class="title-box">
					<ul>
						<li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 秒杀活动商品列表</p></li>
					</ul>
				</div>
				<!-- table -->
				<div class="layui-tab-item layui-show">
					<table class="layui-table table-hover sortable" lay-filter="seckillProtable" lay-skin="nob" id="seckillProtable">
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</@override>
<@extends name="/main/main-template.html"/>
