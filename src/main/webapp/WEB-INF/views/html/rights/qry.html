<@override name="title">已领权益查询</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/rights/qry.js"></script>
</@override> <@override name="content">
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <input value="" placeholder="请输入领取对象号码" class="layui-input search_input" type="text" id="objNbr">
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input value="" placeholder="请输入实例编码" class="layui-input search_input" type="text" id="rightsInstNbr">
                            </div>
                            <div class="layui-input-inline">
                                <a class="layui-btn search_btn">查询</a>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
            <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                <div class="title-box">
                    <ul>
                        <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 已领权益查询列表</p></li>                       
                    </ul>
                </div>
                <!-- table -->
                <div class="layui-tab-item layui-show">
                    <table class="layui-table table-hover sortable" lay-filter="turntable" lay-skin="nob" id="turntable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</@override>
<@extends name="/main/main-template.html"/>
