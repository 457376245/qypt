<@override name="title">商品</@override>

                    <div class="layui-inline">

                                <option value="101">可用</option>
                                <option value="102">不可用</option>
                            </select>
                        </div>

                        <!--                                <input value="" placeholder="请选择查询时间" class="layui-input search_input" type="text" id="times">-->
                        <!--                            </div>-->

                        </div>
                    </div>
                </form>
            </div>
        </blockquote>
        <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">

                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 抽奖活动列表（点击活动标题查看奖品列表）</p></li>
                </ul>
            </div>-->
            <!-- table -->

                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i>商品列表</p></li>
                    <li class="right">

                    </li>
                </ul>
            </div>
            <!-- table -->
            <table class="layui-table table-hover sortable" lay-filter="excObjListTable" lay-skin="nob" id="excObjListTable">
            </table>

    </div>
