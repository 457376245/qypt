<@override name="title">商品配置</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/common/common.js"></script>
<script type="text/javascript" src="${contextPath}/js/prod/excObj/excObjEdit.js"></script>
</@override>
<@override name="content">
<form class="com-form layui-form" id="editForm" lay-filter="editForm">
    <input type="hidden" id="editType" value="${editType}" name="editType"/>
    <input type="hidden" id="objId" value="${objId}" name="objId"/>
    <input type="hidden" id="oldStatusCd" value="${oldStatusCd}" name="oldStatusCd"/>
    <input type="hidden" id="oldObjCode" value="${oldObjCode}" name="oldObjCode"/>

    <div class="layui-form-item">
        <label class="layui-form-label"><span class="red">*</span>商品编码：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text" id="objCode" required lay-verify="required" lay-reqText="请输入商品编码" placeholder="请输入编码（必填）" name="objCode" autocomplete="off" class="layui-input" value="${excObjInfo.objCode}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">产品：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text"  readonly onclick="excObjEdit.openProductList('${excObjInfo.productId}')" placeholder="请输入名称（必填）" required lay-verify="required" lay-reqText="请选择商品" name="productTitle" id="productTitle" lay-filter="productTitle" autocomplete="off" class="layui-input" value="${productTitle}">
            <input type="text" style="display: none" name="productId" id="productId" lay-filter="productId" value="${excObjInfo.productId}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付类型：</label>
        <div class="layui-inline" style="width:450px;">
            <select class="newsLook" required lay-verify="required" lay-reqText="请选择商品状态" lay-filter="payType" id="payType" name="payType">
                <option value="">请选择支付类型</option>
                <option value="1" <#if (excObjInfo.payType=='1')> selected="selected" </#if>>翼豆</option>
                <option value="2" <#if (excObjInfo.payType=='2')> selected="selected" </#if>>积分</option>
                <option value="3" <#if (excObjInfo.payType=='3')> selected="selected" </#if>>翼豆+现金</option>
                <option value="4" <#if (excObjInfo.payType=='4')> selected="selected" </#if>>积分+现金</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">支付值：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text"  placeholder="请舒服支付值（必填）" required lay-verify="required" lay-reqText="请舒服支付值" name="payVal" autocomplete="off" class="layui-input" value="${excObjInfo.payVal}" id="payVal">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">金额：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text"  placeholder="请输入金额（必填）" required lay-verify="required" lay-reqText="请输入金额" lay-filter="payMoney" name="payMoney" autocomplete="off" class="layui-input" value="${excObjInfo.payMoney}" id="payMoney">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">生效时间：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text"  placeholder="请选择生效时间（必填）" required lay-verify="required" lay-reqText="请选择生效时间" name="effDate" readonly autocomplete="off" class="layui-input" value="${formatLocalDateTime(excObjInfo.effDate, 'yyyy-MM-dd hh:mm:ss')}" id="effDate">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">失效时间：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="text"  placeholder="请选择失效时间（必填）" required lay-verify="required" lay-reqText="请选择失效时间" name="expDate" readonly autocomplete="off" class="layui-input" value="${formatLocalDateTime(excObjInfo.expDate, 'yyyy-MM-dd hh:mm:ss')}" id="expDate">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span class="red">*</span>排序号：</label>
        <div class="layui-inline" style="width:450px;">
            <input type="number" required lay-verify="required" lay-reqText="请输入任务排序" placeholder="越小商品排序越靠前（必填）" name="sortSeq" autocomplete="off" class="layui-input" value="${excObjInfo.sortSeq}" id="sortSeq">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label"><span class="red">*</span>状态：</label>
        <div class="layui-inline" style="width:450px;">
            <select class="newsLook" required lay-verify="required" lay-reqText="请选择商品状态" lay-filter="" id="statusCd" name="statusCd">
                <option value="">请选择状态</option>
                <#if (excObjInfo??) && (excObjInfo.statusCd??)>
                <#if (excObjInfo.statusCd=='101')>
                <option value="101" selected="selected">可用</option>
                <option value="102">不可用</option>
                <#else>
                <option value="101">可用</option>
                <option value="102" selected="selected">不可用</option>
                </#if>
                <#else>
                <option value="101" selected="selected">可用</option>
                <option value="102">不可用</option>
                </#if>
        </select>
    </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" type="button" lay-submit lay-filter="saveInfoBtn">保存提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</@override>
<@extends name="/main/main-template.html"/>
