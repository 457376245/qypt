<@override name="title">监控告警管理</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/monitor/monitor-list.js"></script>
<script type="text/javascript" src="${contextPath}/js/common/time.js"></script>
</@override> <@override name="content">
<section class="layui-larry-box">
    <div class="larry-personal" id="contentList" data-id="${source}">
        <div class="layui-tab">
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <input value="" placeholder="请输入权益名称" class="layui-input search_input" type="text" id="rightsName">
                        </div>
                        <div class="layui-input-inline">
                            <input value="" placeholder="请输入权益编码" class="layui-input search_input" type="text" id="rightsCode">
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <select name="browseLook" class="newsLook" lay-filter="browseLook" id="optResult">
                                    <#if source==''>                                    
	                                    <option value="">请选择处理情况</option>
	                                    <option value="101">待处理</option>
	                                    <option value="102">已处理</option>
	                                <#else>
	                                	<option value="101">待处理</option>	                                	
                                    </#if>
                                </select>
                                <div class="layui-unselect layui-form-select"></div>
                            </div>
                            <div class="layui-input-inline">
                                <a class="layui-btn search_btn">查询</a>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
            <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                <div class="title-box">
                    <ul>
                        <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 监控告警管理列表</p></li>                       
                    	<#if source==''>
	                    	<!-- <li class="right">
	                            <div class="layui-inline"><a class="layui-btn batch_btn">批量处理</a></div>
	                        </li> -->
                        </#if>
                    </ul>
                </div>
                <!-- table -->
                <div class="layui-tab-item layui-show">
                    <table class="layui-table table-hover sortable" lay-filter="monitortable" lay-skin="nob" id="monitortable">
                    </table>
                    <!--table工具栏-->
                    <script type="text/html" id="toolBar">
                        {{#  if(d.OPT_RESULT =='101'){ }}
                        <a class="layui-btn layui-btn-xs"  lay-event="deal">处理</a>
                        {{#  } }}
                    </script>
                    <!--table工具栏-->
                </div>
            </div>
        </div>
    </div>
</section>
</@override>
<@extends name="/main/main-template.html"/>
