<@override name="title">奖品管理</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/qyproduct/prize-choose.js"></script>
</@override> <@override name="content">
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <div class="title-box">
                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 奖品信息填写</p></li>
                </ul>
            </div>
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form com-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>奖品类型：</label>
                                <div class="layui-input-inline" style="width: 120px">
                                    <select lay-filter="prizeTypeChg" id="prizeType">
                                        <option value="2">虚拟卡</option>
                                        <option value="3">流量包</option>
                                        <option value="4">话费</option>
                                        <option value="1">翼豆</option>
                                        <option value="5">抽奖次数</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline" id="allCountDiv">
                                <label class="layui-form-label"><span class="red">*</span>奖品总量：</label>
                                <div class="layui-input-inline" style="width:120px">
                                    <input class="layui-input" lay-verify="required|number" placeholder="请输入奖品总数量" type="text"
                                           id="prizeCount">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>奖励数量：</label>
                                <div class="layui-input-inline" style="width:120px" >
                                    <input class="layui-input" lay-verify="required|number" placeholder="请输入一次奖励数量" type="text"
                                           id="usePrizeCount" value="1">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item" id="useDiv">
                            <label class="layui-form-label">使用方式：</label>
                            <div class="layui-input-block">
                                <textarea placeholder="请输入奖品使用方式" class="layui-textarea" id="prizeUse"
                                          style="width:550px"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
        </div>
        <div class="layui-tab" id="qyproductTable">
            <div class="title-box">
                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 权益商品选择</p></li>
                </ul>
            </div>
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <input value="" placeholder="请输入权益商品名称" class="layui-input search_input" type="text" id="rightsReqParam">
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <a class="layui-btn search_btn">查询</a>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
            <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table table-hover sortable" lay-filter="layPrize" lay-skin="nob" id="prizeTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</@override>
<@extends name="/main/main-template.html"/>
