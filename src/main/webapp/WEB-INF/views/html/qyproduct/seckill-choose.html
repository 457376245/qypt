<@override name="title">奖品管理</@override>
<@override name="header">
<script type="text/javascript" src="${contextPath}/js/qyproduct/seckill-choose.js"></script>
</@override> <@override name="content">
<section class="layui-larry-box">
    <div class="larry-personal">
        <div class="layui-tab">
            <div class="title-box">
                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i>秒杀商品信息填写</p></li>
                </ul>
            </div>
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form com-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>商品总量：</label>
                                <div class="layui-input-inline" style="width:120px">
                                    <input class="layui-input" lay-verify="required|number" placeholder="秒杀商品总数量" type="text"
                                           id="productStock">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>限购数量：</label>
                                <div class="layui-input-inline" style="width:120px" >
                                    <input class="layui-input" lay-verify="required|number" placeholder="限购数量" type="text"
                                           id="buyCount" value="1">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>商品原价：</label>
                                <div class="layui-input-inline" style="width:120px">
                                    <input class="layui-input" lay-verify="required|number" placeholder="商品原价" type="text"
                                           id="oldPrice">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label"><span class="red">*</span>秒杀价：</label>
                                <div class="layui-input-inline" style="width:120px" >
                                    <input class="layui-input" lay-verify="required|number" placeholder="秒杀价" type="text"
                                           id="newPrice" value="1">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
        </div>
        <div class="layui-tab" id="qyproductTable">
            <div class="title-box">
                <ul>
                    <li class="left"><p class="title-p"><i class="iconfont icon-edit2"></i> 权益商品选择</p></li>
                </ul>
            </div>
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline layui-form-item pad10">
                    <form class="layui-form">
                        <div class="layui-input-inline">
                            <input value="" placeholder="请输入权益商品名称" class="layui-input search_input" type="text" id="rightsReqParam">
                        </div>
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <a class="layui-btn search_btn">查询</a>
                            </div>
                        </div>
                    </form>
                </div>
            </blockquote>
            <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                <div class="layui-tab-item layui-show">
                    <table class="layui-table table-hover sortable" lay-filter="layPrize" lay-skin="nob" id="prizeTable">
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</@override>
<@extends name="/main/main-template.html"/>
